services:
  db:
    image: postgres:18
    restart: unless-stopped
    container_name: clipsynkjs-postgres
    hostname: clipsynkjs-postgres
    # environment:
    #   # Interpolating values from .env.docker-compose
    #   POSTGRES_USER: ${DB_USER}
    #   POSTGRES_PASSWORD: ${DB_PASSWORD}
    #   POSTGRES_DB: ${DB_NAME}
    env_file:
      - .env.docker-compose 
    ports:
      - "35432:5432"
    volumes:
      # Use a named volume at the NEW recommended base path
      - clipsynkjs-pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s


