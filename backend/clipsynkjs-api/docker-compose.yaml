  redis:
    image: redis:alpine
    container_name: clipsynkjs-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-insight:
    image: redis/redisinsight:latest
    container_name: clipsynkjs-redis-insight
    restart: unless-stopped
    ports:
      - "5540:5540"
    volumes:
      - redisinsight:/data
    depends_on:
      - redis

volumes:
  postgres_data:
  cloudbeaver:
  clipsynkjs-pgdata:
  redis_data:
  redisinsight:

